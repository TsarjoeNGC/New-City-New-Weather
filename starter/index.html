<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../assets/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid d-flex justify-content-center" style="max-width: 1400px">
    <div class="row">
      <aside class="col-md-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="city-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" id="add-city">
                  Search
                </button>
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history">
          <div class="card" style="width: 16rem;">
            <ul id="city-list" class="list-group list-group-flush">
            </ul>
          </div>

        </div>
      </aside>
      <div class="col-md-9">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <div class="card">
            <div id="today-weather" class="card-body">
              <img class="icons"/>
            </div>
          </div>
        </section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <div class="row-12">
            <h3>5-Day Forecast:</h3>
          </div>
          <br>
          <div id="forcasts_boxes" class="row">

          </div>
        </section>


      </div>
    </div>

  </div>


  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="../assets/script.js"></script>
</body>

</html>
